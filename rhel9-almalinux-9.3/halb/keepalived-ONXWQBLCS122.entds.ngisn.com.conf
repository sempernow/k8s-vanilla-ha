## /etc/keepalived/keepalived.conf
## Configuration File for keepalived
## See man keepalived.conf

global_defs {
    enable_script_security
    router_id K8S_DEV
    max_auto_priority 50
}

vrrp_script check_apiserver {
  script "/etc/keepalived/check_apiserver.sh"
  user root
  interval 3
  weight -2
  fall 10
  rise 2
}

vrrp_instance VI_1 {
    state MASTER
    interface ens192
    virtual_router_id 151
    priority 255
    authentication {
        auth_type PASS
        auth_pass dhUZBEx3
    }
    virtual_ipaddress {
        10.160.113.100
    }
    track_script {
        check_apiserver
    }
}
